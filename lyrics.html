<!doctype html>
<html lang="en">
    <head>
        <title>Lyrics Search</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            crossorigin="anonymous"

    <body>
      <div class="container">
        <div class="row justify-content-center">
            <h1>Lyrics Search</h1>
        </div>
        <div class="row justify-content-center">
            <form id="lyrics_form">
                <div class="form-row">
                    <div class="form_group col-md-6">
                        <label for="artist">Artista</label>
                        <input type="text" class="form-control" id="artist" placeholder="Artist">                        
                    </div>
                    <div class="form_group col-md-6">
                        <label for="song">Song</label>
                        <input type="text" class="form-control" id="song" placeholder="Song">                        
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">LetÂ´s Sing</button>
                </div>
            </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <pre class="mt-4" id="lyrics"></pre>
      </div>
       
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="js/lyrics.js"></script>
    </body>
</html>
